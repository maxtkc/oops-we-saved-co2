name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build artifact
      run: |
        # Create dist directory
        mkdir -p dist

        # Copy all files to dist, excluding dist itself and other unwanted directories
        cp -r assets docs src styles *.html *.json *.js *.css *.md *.config.js dist/ 2>/dev/null || true

        # Remove .github directory from dist (if it was copied)
        rm -rf dist/.github

        # Remove node_modules if it was copied
        rm -rf dist/node_modules

        # Remove dist directory if it was recursively copied
        rm -rf dist/dist

        # Update paths for GitHub Pages
        # For now, we'll use relative paths since we're not building with a complex bundler

        # Create a simple .nojekyll file
        touch dist/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4